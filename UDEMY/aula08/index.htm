<!-- index.html: quando o servidor ler uma pasta o primeiro documento buscado é o index.html -->
<!DOCTYPE html> <!-- Declaração, para o navegador de que se trata de uma página HTML5 -->
<html lang="pt-BR"> <!-- Declaração da linguagem da página -->
<head> <!-- onde são feitas configurações para a página -->
    <meta charset="utf-8"> <!-- charset: definição de conjunto de caracteres que serão usados na página -->
    <title>Aprendendo sobre tags</title>
</head>
<body> <!-- conteúdo a ser exibido -->
    <p>Olá Mundo</p>
    <p>Novo parágrafo</p>
    <p>
        Texto na ...
        ... mesma linha
    
    </p>
    <p>
        Texto em ... <br>
        ... linhas diferentes
    </p>
    
    Acima da quebra de linha
    <hr>
    Abaixo da quebra de linha

    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>


</body>

</html>
