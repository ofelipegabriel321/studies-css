<!DOCTYPE html> <!-- Declaração, para o navegador de que se trata de uma página HTML5 -->
<html lang="pt-BR"> <!-- Declaração da linguagem da página -->
<head> <!-- onde são feitas configurações comportamentais para a página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de HTML5</title>
    <style>
        h1 {
            font-family: Arial;
            font-size: 30px;
            color: blue; /* cor do texto */
            text-shadow: 2px 2px 2px black; /* faz uma sombra. deslocamento lateral; deslocamento vertical; espalhamento da sombra; cor da sombra */
        }
    </style>
</head>
<body> <!-- conteúdo a ser exibido -->
    <h1>Olá, Mundo!</h1>
    <h2>Me livrando da maldição</h2>
    <h1>OBA! Me livrei</h1>
</body>
</html>
