<!DOCTYPE html> <!-- indica que o documento será HTML 5 -->

<html>
    <!-- difine que todo o código HTML está nessa Tag -->
    <head>
        <!-- define informações úteis para o navegador, não direcionadas a usuários -->
        <title>Titulo</title> <!-- difine o título do documento (será exibido como o nome da aba) -->
        <meta charset="utf-8"> <!-- define que charset (conjunto de caracteres) será utilizado no seu documento-->
    </head>

    <body>
        <!-- define as informações que serão exibidas para o usuário -->
    </body>
</html>
